spring:
  profiles:
    active: @env@
  cloud:
    nacos:
      discovery:
        server-addr: @nacos.server-addr@
        group: @nacos.group@
        register-enabled: false
      config:
        server-addr: @nacos.server-addr@
        username: @nacos.username@
        password: @nacos.password@
        namespace: @nacos.namespace@
        group: @nacos.group@
        encode: UTF-8
        config-retry-time: 3
        file-extension: yml
        extension-configs:
          - data-id: wisps-common.yml
            group: wisps
            refresh: true
          - data-id: wisps-user.yml
            group: wisps
            refresh: true